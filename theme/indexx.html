<!DOCTYPE html>
<!--=== Coding by CodingLab | www.codinglabweb.com === -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="style.css">
     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <title>welocome to kira regatrastion form </title> 
</head>
<body>
    <div class="container">
        <header>Registration now</header>

        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Personal Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>First Name</label>
                            <input type="text" placeholder="Enter your first name" required>
                        </div>

                        <div class="input-field">
                            <label>Last Name</label>
                            <input type="text" placeholder="Enter your last name" required>
                        </div>

                        <div class="input-field">
                            <label>Date of birth</label>
                            <input type="date" placeholder="Enter your date of birth" required>
                        </div>

                        <div class="input-field">
                            <label>Age</label>
                            <input type="number" placeholder="Enter your Age" required>
                        </div>

                        <div class="input-field">
                            <label>Gender</label>
                            <select required>
                                <option disabled selected>Select gender</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Others</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Nationnality</label>
                            <input type="text" placeholder="Enter your Nationality" required>
                        </div>
                    </div>
                     
                    <div class="fields">
                        <div class="input-field">
                            <label>Religion</label>
                            <input type="text" placeholder="Enter your Religion" required>
                        </div>

                        <div class="input-field">
                            <label>Home District</label>
                            <input type="type" placeholder="Enter your home district" required>
                        </div>

                        <div class="input-field">
                            <label>Birth place</label>
                            <input type="text" placeholder="Enter your birth place" required>
                        </div>

                        <div class="input-field">
                            <label>Former School</label>
                            <input type="type" placeholder="Enter your former school" required>
                        </div>

                        <div class="input-field">
                            <label>Class applied for</label>
                            <input type="text" placeholder="Class applied for" required>
                        </div>
                        <div class="input-field">
                            <label>Physical address</label>
                            <input type="text" placeholder="Enter your Physical address " required>
                        </div>
                    </div>


                </div>

                <div class="details ID">
                    <span class="title">Identity Details for parent</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Full names </label>
                            <input type="text" placeholder="Enter your full names" required>
                        </div>

                        <div class="input-field">
                            <label>Relationship</label>
                            <input type="number" placeholder="what is your Relationship " required>
                        </div>

                        <div class="input-field">
                            <label>Your occupation</label>
                            <input type="text" placeholder="Enter  your occupation" required>
                        </div>

                        <div class="input-field">
                            <label>Nationality</label>
                            <input type="text" placeholder="Enter  your nationality" required>
                        </div>

                        <div class="input-field">
                            <label>workplace</label>
                            <input type="date" placeholder="Enter your workplace" required>
                        </div>

                        <div class="input-field">
                            <label>District</label>
                            <input type="date" placeholder="Enter district" required>
                        </div>
                    </div>

                    <button class="nextBtn">
                        <span class="btnText">Next</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div> 
            </div>

            <div class="form second">
                <div class="details address">
                    <span class="title">Address Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label></label>
                            <input type="text" placeholder="Permanent or Temporary" required>
                        </div>

                        <div class="input-field">
                            <label>Nationality</label>
                            <input type="text" placeholder="Enter nationality" required>
                        </div>

                        <div class="input-field">
                            <label>State</label>
                            <input type="text" placeholder="Enter your state" required>
                        </div>

                        <div class="input-field">
                            <label>District</label>
                            <input type="text" placeholder="Enter your district" required>
                        </div>

                        <div class="input-field">
                            <label>Block Number</label>
                            <input type="number" placeholder="Enter block number" required>
                        </div>

                        <div class="input-field">
                            <label>Ward Number</label>
                            <input type="number" placeholder="Enter ward number" required>
                        </div>
                    </div>
                </div>

                <div class="details family">
                    <span class="title">Family Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Father Name</label>
                            <input type="text" placeholder="Enter father name" required>
                        </div>

                        <div class="input-field">
                            <label>Mother Name</label>
                            <input type="text" placeholder="Enter mother name" required>
                        </div>

                        <div class="input-field">
                            <label>Grandfather</label>
                            <input type="text" placeholder="Enter grandfther name" required>
                        </div>

                        <div class="input-field">
                            <label>Spouse Name</label>
                            <input type="text" placeholder="Enter spouse name" required>
                        </div>

                        <div class="input-field">
                            <label>Father in Law</label>
                            <input type="text" placeholder="Father in law name" required>
                        </div>

                        <div class="input-field">
                            <label>Mother in Law</label>
                            <input type="text" placeholder="Mother in law name" required>
                        </div>
                    </div>

                    <div class="buttons">
                        <div class="backBtn">
                            <i class="uil uil-navigator"></i>
                            <span class="btnText">Back</span>
                        </div>
                        
                        <button class="sumbit">
                            <span class="btnText">Submit</span>
                            <i class="uil uil-navigator"></i>
                        </button>
                    </div>
                </div> 
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
